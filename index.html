<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="app.JS">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="calcu">
        <div>
            <input type="text" id="result" class="input1">
        </div>
        <div class="onlyBtn">
            <div>
                <button class="Btn Color">1/x</button>
                <button class="Btn Color">%</button>
                <button class="Btn Color" onclick="clearResult('0')">C</button>
                <button class="Btn Color" onclick="getNumber('/')">/</button>
            </div>
            <div>
                <button class="Btn" onclick="getNumber('7')">7</button>
                <button class="Btn" onclick="getNumber('8')">8</button>
                <button class="Btn" onclick="getNumber('9')">9</button>
                <button class="Btn Color" onclick="getNumber('+')">+</button>
            </div>
            <div>
                <button class="Btn" onclick="getNumber('4')">4</button>
                <button class="Btn" onclick="getNumber('5')">5</button>
                <button class="Btn" onclick="getNumber('6')">6</button>
                <button class="Btn Color" onclick="getNumber('-')">-</button>
            </div>
            <div>
                <button class="Btn" onclick="getNumber('1')">1</button>
                <button class="Btn" onclick="getNumber('2')">2</button>
                <button class="Btn" onclick="getNumber('3')">3</button>
                <button class="Btn Color" onclick="getNumber('*')">*</button>
            </div>
            <div>
                <button class="Btn Color" onclick="getNumber('.')">.</button>
                <button class="Btn Zero" onclick="getNumber('0')">0</button>
                <button class="Btn Color" onclick="getResult()">=</button>
            </div>
        </div>
    </div>


    <script src="app.JS"></script>
</body>


</html>
